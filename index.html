  <script>
    let arrLang = {
          en: {
              'mainhead' : 'Better Solutions For Agriculture',
              'mainhead_sub' : 'End-to-end Solution Provider For the First Time in the history of India',
              'title' : 'KrishiKarna'
          },

          ml: {
              'mainhead' : 'കൃഷിക്ക് മികച്ച പരിഹാരങ്ങൾ',
              'mainhead_sub' : 'ഇന്ത്യയുടെ ചരിത്രത്തിൽ ആദ്യമായാണ് എൻഡ്-ടു-എൻഡ് സൊല്യൂഷൻ പ്രൊവൈഡർ',
              'title' : 'കൃഷികർണ'
          }
      }

    $(document).ready(function() {
    // The default language is English
    var lang = "ml";
    $(".lang").each(function(index, element) {
    $(this).text(arrLang[lang][$(this).attr("key")]);
    });
    });

    $(function() {
      let lang =localStorage.getItem('language');
      changeLanguage(lang);
      $('.translate').click(function(){
        lang = $(this).attr('id');
        localStorage.setItem('language', lang);
        changeLanguage(lang);
      });
      function changeLanguage(lang){
        $('.lang').each(function(index,element){
          $(this).text(arrLang[lang][$(this).attr('key')]);
          }); 
    } 
    })
  </script>
<title class="lang" key="title"></title>
